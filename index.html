<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Alumnos</title>
</head>
<body>
  <h1>Registro de Alumnos</h1>
    <input type="text" id="nombreAlumno" placeholder="Ingrese el nombre del alumno">
    <button id="agregarAlumno">Agregar Alumno</button>
    <div id="notas-contenedor" style="display:none;">
        <h2>Ingrese las notas</h2>
        <div id="notasForm"></div>
        <button id="calcularNotas">Calcular Notas</button>
    </div>
    <div id="resultadoDiv"></div>
  <script src="js/app.js"></script> 
  <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-firestore.js"></script>
 
</body>
</html>
