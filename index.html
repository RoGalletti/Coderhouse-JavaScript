<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Alumnos y Productos</title>
</head>
<body>
    <h1>Registro de Alumnos</h1>
    <input type="text" id="nombreAlumno" placeholder="Ingrese el nombre del alumno">
    <button id="agregarAlumno">Agregar Alumno</button>
    <div id="notas-contenedor" style="display:none;">
        <h2>Ingrese las notas</h2>
        <div id="notasForm"></div>
        <button id="calcularNotas">Calcular Notas</button>
    </div>
    <div id="resultadoDiv"></div>

    <h2>Contenidos y aprendizajes</h2>
    <div id="productos"></div> 

    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-app.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-firestore.js" defer></script>
    <script src="js/app.js" defer></script>
</body>
</html>
